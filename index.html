<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login/Singup</title>
</head>
<body>
    
    <!-- Navbar -->
    <div id="navbar">

        <div class="tagname">
            <h1>faceNotebook</h1>
        </div>

        <div class="menu">
            <a href="#">Login</a>
            <a href="">SignUp</a>
        </div>
    </div>


    <!-- Content -->
    <div class="main">
        <div class="name">
            <h1>faceNotebook</h1>
            <h4>FaceNotebook helps you connect and share with the people in your life.</h4>
        </div>
        <div class="formdiv">
            <form action="">
                <label for="username"> Username </label><br>
                <input type="text" placeholder="insert username"><br><br>

                <label for="password"> Password </label><br>
                <input type="password" placeholder="insert password">
            </form>
            <button>Log In</button>
            <br><br>
            <hr>
            <button class="signupbutton">SignUp</button>
        </div>
    </div>


</body>
</html>
